name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore OpenXmlPowerTools/OpenXmlPowerTools.csproj
          dotnet restore OpenXmlPowerTools.Tests/OpenXmlPowerTools.Tests.csproj
          dotnet restore tools/redline/redline.csproj

      - name: Build library
        run: dotnet build OpenXmlPowerTools/OpenXmlPowerTools.csproj -c Release --no-restore

      - name: Build CLI tool
        run: dotnet build tools/redline/redline.csproj -c Release --no-restore

      - name: Run tests
        run: dotnet test OpenXmlPowerTools.Tests/OpenXmlPowerTools.Tests.csproj -c Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: OpenXmlPowerTools.Tests/TestResults/*.trx

  build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: |
          dotnet restore OpenXmlPowerTools/OpenXmlPowerTools.csproj
          dotnet restore tools/redline/redline.csproj

      - name: Build
        run: dotnet build OpenXmlPowerTools/OpenXmlPowerTools.csproj -c Release --no-restore

      - name: Build CLI tool
        run: dotnet build tools/redline/redline.csproj -c Release --no-restore
