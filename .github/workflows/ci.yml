name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore Docxodus/Docxodus.csproj
          dotnet restore Docxodus.Tests/Docxodus.Tests.csproj
          dotnet restore tools/redline/redline.csproj
          dotnet restore tools/docx2html/docx2html.csproj

      - name: Build library
        run: dotnet build Docxodus/Docxodus.csproj -c Release --no-restore

      - name: Build CLI tools
        run: |
          dotnet build tools/redline/redline.csproj -c Release --no-restore
          dotnet build tools/docx2html/docx2html.csproj -c Release --no-restore

      - name: Run tests
        run: dotnet test Docxodus.Tests/Docxodus.Tests.csproj -c Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: Docxodus.Tests/TestResults/*.trx

  build-npm:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: cd npm && npm ci

      - name: Build npm package (WASM + TypeScript)
        run: cd npm && npm run build

      - name: TypeScript type check
        run: cd npm && npx tsc --noEmit

      - name: Install Playwright browsers
        run: cd npm && npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: cd npm && npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-report
          path: npm/playwright-report/

  build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: |
          dotnet restore Docxodus/Docxodus.csproj
          dotnet restore tools/redline/redline.csproj
          dotnet restore tools/docx2html/docx2html.csproj

      - name: Build
        run: dotnet build Docxodus/Docxodus.csproj -c Release --no-restore

      - name: Build CLI tools
        run: |
          dotnet build tools/redline/redline.csproj -c Release --no-restore
          dotnet build tools/docx2html/docx2html.csproj -c Release --no-restore
