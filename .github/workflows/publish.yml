name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Restore dependencies
        run: |
          dotnet restore Docxodus/Docxodus.csproj
          dotnet restore Docxodus.Tests/Docxodus.Tests.csproj
          dotnet restore tools/redline/redline.csproj
          dotnet restore tools/docx2html/docx2html.csproj

      - name: Build
        run: |
          dotnet build Docxodus/Docxodus.csproj -c Release --no-restore
          dotnet build tools/redline/redline.csproj -c Release --no-restore
          dotnet build tools/docx2html/docx2html.csproj -c Release --no-restore

      - name: Run tests
        run: dotnet test Docxodus.Tests/Docxodus.Tests.csproj -c Release --verbosity normal

      - name: Pack library and CLI tools
        run: |
          dotnet pack Docxodus/Docxodus.csproj -c Release -o ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}
          dotnet pack tools/redline/redline.csproj -c Release -o ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}
          dotnet pack tools/docx2html/docx2html.csproj -c Release -o ./artifacts -p:PackageVersion=${{ steps.version.outputs.VERSION }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg

      - name: Push to GitHub Packages
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate --timeout 600

  # Build self-contained executables for releases
  build-binaries:
    needs: build-test-publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: redline-linux-x64
          - os: windows-latest
            rid: win-x64
            artifact: redline-win-x64.exe
          - os: macos-latest
            rid: osx-x64
            artifact: redline-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: redline-osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Publish self-contained
        run: dotnet publish tools/redline/redline.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=true -p:Version=${{ steps.version.outputs.VERSION }} -o ./publish

      - name: Upload binary
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact }}
          path: ./publish/redline*

  # Build self-contained executables for docx2html
  build-docx2html-binaries:
    needs: build-test-publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: docx2html-linux-x64
          - os: windows-latest
            rid: win-x64
            artifact: docx2html-win-x64.exe
          - os: macos-latest
            rid: osx-x64
            artifact: docx2html-osx-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: docx2html-osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Publish self-contained
        run: dotnet publish tools/docx2html/docx2html.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=true -p:Version=${{ steps.version.outputs.VERSION }} -o ./publish

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./publish/docx2html*

  # Build and publish npm package
  build-npm:
    needs: build-test-publish
    runs-on: ubuntu-latest
    environment: Publisher
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install WASM workloads
        run: |
          dotnet workload install wasm-tools
          dotnet workload install wasm-experimental

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest (required for trusted publishers)
        run: npm install -g npm@latest

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Install npm dependencies
        run: |
          cd npm
          npm ci

      - name: Update package version
        run: |
          cd npm
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Build npm package (WASM + TypeScript)
        run: |
          cd npm
          npm run build

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public
